message: "We are considering various representations. \r\n\r\nOne of the ideas on our desk is similar to the presentation of an Air Traffic Controller Radar display.\r\n\r\nA dotted line representing where the ship is coming from, a normal line is showing the vector the object is moving on, the lines length would represent an estimated velocity.\r\n\r\nOther data may be attached to a blip, similarly to the above displayed radius. \r\n\r\nHere is an example of things we are drawing inspiration from:\r\n\r\n![Example] (https://images-ext-2.discordapp.net/external/foN-HLUnj9A5qsYO5ORUSixT96RKznC5n3eJL9lcMWQ/https/img.itch.zone/aW1hZ2UvNDYyNzYvMjAxODAwLmdpZg%3D%3D/original/prEkww.gif)"
